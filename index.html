<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What track to choose?</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
  <div class="container">
  <h1>Choosing the right track for you.</h1>
  <h3>A few quick questions to help you determine which is right for you!</h3>
  <div class="panel panel-info" id="languages">
  <div class="panel-heading">
    <h2 id="testresult">Based on your answers, your track should be <span id="result"></span>!</h2>
      <form id="test">
        <div class="form-row">
          <label for="Question 1">How did you hear about Epicodus?</label>
          <select class="form-control" id="q1">
            <option value="1">Heard from a friend</option>
            <option value="2">Research online</option>
            <option value="3">Advertisments</option>
          </select>
         </div>
         <div class="form-row">
          <label for="Question 2">What interests you most about programming?</label>
          <select class="form-control" id="q2">
            <option value="1">The logic behind it</option>
            <option value="2">Being able to work on applications and make fun games</option>
            <option value="3">I just like to sit at the computer all day.</option>
          </select>
        </div>
        <div class="form-row">
          <label for="Question 3">Are you more intersted in front end or back end development?</label>
          <select class="form-control" id="q3">
            <option value="1">Back End</option>
            <option value="2">Front End</option>
          </select>
          <div class="form-row">
           <label for="Question 4">Do you work well with others?</label>
           <select class="form-control" id="q4">
            <option value="1">Yes! I enjoy a nice work environment!</option>
           <option value="2">Sometimes, but it is nice to work alone.</option>
           <option value="3">No, I am a lone wolf.</option>
           </select>
         </div>
         <div class="form-row">
          <label for="Question 5">Are you left-handed or right-handed?</label>
          <select class="form-control" id="q5">
           <option value="1">Lefty</option>
          <option value="2">Righty</option>
          </select>
          <button id="quizbtn" type="submit" class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>

    </div>
  </body>
</html>
